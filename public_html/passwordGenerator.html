<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tran Huu Phuc Hoan</title>
	<link rel="stylesheet" href="./index.css">
</head>
<body>
	<div id="flex-container">
		<div id="flex-container1">
			<p>Generate Password</p>
			<input type="password" id="password" name="password">
		</div>
		<div id="flex-container2">
			<p id="demo1"></p>
			<button onclick="generatePassword()">Check</button>
			<p id="demo"></p>
			<script>
				function abc(min, max) {
					return Math.floor(Math.random() * (max - min)) + min;
				}
				document.getElementById("demo").innerHTML = abc(0, 61);
			</script>
			<script>	
				function generatePassword() {
					var x = document.getElementById("password").value;
					var greeting = "";
					if (x.length < 10) {
						greeting ="Error! Password must be included at least 10 characters!";
						alert(greeting)
					} 
					var u = x[2].toUpperCase();
					var r = x.substr(0, 2) + u + x.substr(3, 3) + document.getElementById("demo").innerHTML + x.substr(6, x.length);
					var password = r.replace(/i/g, 1);
					document.getElementById("demo1").innerHTML = password
				}
			</script>
		</div>
	</div>
</body>
</html>
